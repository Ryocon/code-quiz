<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- header containing a link to the highscore page and timer -->
    <header>
        <a href="#">View Highscores</a>
        <p>Time: <span id="timer"></span></p>
    </header>
<!-- main page displayed when opening the application -->
<!-- contains the start button that runs the javascript -->
    <section class="container">
        <div id="main">
        <h1>Javascript Brain Buster ðŸ§ </h1>

        <div id="starter">
            <p>
                Are you ready to test your Javascript knowledge?
            </p>
            <button id="start-button" class="button-style">Start</button>
        </div>
        </div>
    </section>
        <!-- quiz section that displays once the start button is pressed by the user -->
        <!-- questions and answers are populated by the javascript -->
    <section id="quiz" class="hide">
            <div id="question">
            </div>
            <div id="answers">
        </div>
            
    </section>
<!-- needs local storage added -->
<!-- needs a leaderboard displaying -->
<!-- this end page displays once the quiz is over -->
<!-- it contains the input field to type the users initials and also a button to reload the quiz to try again -->
    <section id="end-page" class="hide">
        <h2>
            Game Over!
        </h2>
        <p>You scored <span id="score"></span>!</p>
        <p>Type your intials below to save your score</p>
        <input type="text" name="initials" id="user-initials">
        <button id="submit-initials" class="submit-button">Submit</button>
        <button id="back-button" class="button-style">Go Back</button>

    </section>

    
<script src="js/script.js"></script>
</body>

</html>
